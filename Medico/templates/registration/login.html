<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" />
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/Animated-Typing-With-Blinking.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
  </head>

  <body>
    <div class="text-nowrap d-flex justify-content-center align-items-center animated-text noSelect" style="background: rgba(255,255,255,0);border-style: none;margin-top: 16px;width: 50%;margin-right: auto;margin-left: auto;"></div>
    <section class="text-center position-relative py-4 py-xl-5" style="text-align: center;">
      <div class="container text-center position-relative">
        <div class="row mb-5">
          <div class="col-md-8 col-xl-9 text-center mx-auto" style="color: #6f2828;">
            <div class="caption v-middle text-center">
              <h5 class="cd-headline clip">
                <span class="blc">Bienvenido</span>
                <span class="cd-words-wrapper">
                  <b class="is-visible">Resumenes</b>
                  <b>MÃ©dicos</b>
                  <b>IMO.</b>
                </span>
                <span class="blinking">|</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="position-relative py-4 py-xl-5">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4" style="padding-right: 0px;padding-left: 0px;">
            <div class="card shadow-lg" style="filter: blur(0px);margin-left: -1px;margin-right: 0px;padding-right: 0px;">
              <div class="card-body text-center d-flex flex-column align-items-center" style="margin-left: -40px;margin-right: -40px;margin-top: 55px;margin-bottom: 30px;">
                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                  <img src="{% static 'assets/img/images.png' %}" style="margin-bottom: 43px;" /><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                  </svg>
                </div>
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <input class="shadow-sm form-control form-control-lg" type="text" name="username" placeholder="User" style="margin-right: -1px;color: rgb(45,66,86);filter: blur(0px);border-top-left-radius: 5.0;border-bottom-left-radius: 5.0px;" autofocus="" required="" />
                  </div>
                  <div class="mb-3">
                    <input class="shadow-sm form-control form-control-lg" type="password" name="password" placeholder="Password" />
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-secondary btn-lg d-block w-100" type="submit" style="padding-top: 5px;margin-top: 80px;">Log in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/Animated-Typing-With-Blinking-Animated-Type-Heading.js' %}"></script>
  </body>
</html>
