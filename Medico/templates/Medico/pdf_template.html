<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: a4 portrait;
            @frame footer_frame {           /* Another static Frame */
                -pdf-frame-content: footer_content;
                left: 50pt; 
                width: 512pt; 
                top: 772pt; 
                height: 20pt;
            }
            @frame content_frame {          /* Content Frame */
                left: 10pt; 
                width: 585pt; /* aprobado */
                top: 20pt; /* aprobado */
                height: 700pt; /* Aprobado */
            }
        }
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            text-align: center;
            position: relative;
            width: 100%;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .content {
            margin: 20px 20px;
        }
        img {
            max-width: 100%;
        }

        .banner {
            background-color: #fff;            
            width: 100%;
        }

        .banner-table {
            width: 100%;
            border-collapse: collapse;
        }

        .banner-table td {
            vertical-align: top;
            padding: 1px;
        }

        .top-left img {
            width: 126px;
            height: 90px;
        }

        .banner-content p {
            font-size: 17px;
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 0;
        }

        .top-right p {
            font-size: 11px;
            color: #A6A6A6;
            text-align: right;
        }
        .table-div{
            margin: 0px 20px 0 20px;
        }

        .info-table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            text-align: center;
            vertical-align: middle;
           
            
        }
        
        .info-table th{
            text-align: left;
            font-size: 14px;
            vertical-align: middle;
            
        }

        .info-table td {
            font-size: 11px;
            text-align: left;
            vertical-align: middle; 
        }
        .info-table .label {
            width: 25%;
        }
        .info-table .value {
            
            width: 30%;
        }
        .info-table .spacer {
            width: 10%;
        }
        
    </style>
</head>
<body>
    <div id="footer_content">
        <div class="footer container" style="width: 100%%;">
            <img src="{{ logo_foo }}" alt="Logo">
        </div>
    </div>





    <div class="header">
        <div class="banner">
            <table class="banner-table">
                <tr>
                    <td class="top-left" style="text-align: left; margin-left: 20px ;">
                        <img src="{{ logo_url }}" alt="Logo">
                    </td>
                  
                    <td class="top-right" style="margin-right: 30px; vertical-align: middle;">
                        <p>Fecha de expedición:  <strong> {{ fecha_actual }} </strong> </p>
                        <p>Fecha de solicitud:  <strong> {{ fecha_solicitud}} </strong></p>
                    </td>
                </tr>
            </table>
        </div>
        

      
        <div class="table-div">
            <table class="info-table" style="text-align: left;">
                <tr>
                    <td class="label">Nombre del paciente:</td>
                    <td class="value"><strong>{{ nombre }}</strong></td>
                    <td class="label">Edad:</td>
                    <td class="value"><strong>{{ edad }}</strong></td>
                </tr>
                <tr>
                    <td class="label">Fecha de nacimiento:</td>
                    <td class="value"><strong>{{ fecha_nacimiento }}</strong></td>
                    <td class="label">Género:</td>
                    <td class="value"><strong>{{ genero }}</strong></td>
                </tr>
                <tr>
                    <td class="label">Número de expediente:</td>
                    <td class="value"><strong>{{ expediente }}</strong></td>
                    <td class="spacer"></td>
                    <td class="spacer"></td>
                </tr>
            </table>
        </div>
            
        
        
    </div>

    <div class="content">
        <p class="non-editable" style="text-align: left; height: 40px; font-size: 14px; color: black;"><strong>RESUMEN CLINICO</strong></p>
        <div class="content-safe" style="font-size: 11px;">
            {{ content|safe }}
        </div>
    </div>

    
    

</body>
</html>
