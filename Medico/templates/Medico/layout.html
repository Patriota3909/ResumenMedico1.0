<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <script src="{% static 'summernote/jquery-3.4.1.slim.min.js' %}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="{% static 'summernote/summernote-lite.min.css' %}" rel="stylesheet" />
    <script src="{% static 'summernote/summernote-lite.min.js' %}"></script>
    
    {% block links %}
    {% endblock  %}
</head>
<body>
    <div class="container">

        {% block content %}
        {% endblock  %}
        
    </div>
</body>
</html>
