{% extends 'Medico/layout.html' %}
{% load static %}
{% block content %}

<h1>Crear Resumen</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="paciente_nombre">Nombre del Paciente:</label>
        <input type="text" id="paciente_nombre" name="paciente_nombre" required>
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
    </div>
    <div>
        <label for="numero_expediente">Número de Expediente:</label>
        <input type="text" id="numero_expediente" name="numero_expediente" required>
    </div>
    <div>
        <label for="motivo_solicitud">Motivo de Solicitud:</label>
        <textarea id="motivo_solicitud" name="motivo_solicitud" rows="4" required></textarea>
    </div>
    <div>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad" required>
            {% for especialidad in especialidades %}
                <option value="{{ especialidad.id }}">{{ especialidad.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required>
    </div>
   
    <button type="submit">Subir solicitud</button>
</form>


{% endblock  %}
